events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout 65;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

  # ANSI colour per status-code family
  map $status $status_color {
    default          "\x1b[0m";      # reset  (2xx, 3xx)
    ~^4              "\x1b[33m";     # yellow (4xx)
    ~^5              "\x1b[31m";     # red    (5xx)
  }
  map $status $status_reset {
    default          "";
    ~^[45]           "\x1b[0m";
  }

  log_format colored '$remote_addr - $remote_user [$time_local] '
                     '"$request" '
                     '$status_color$status$status_reset '
                     '$body_bytes_sent "$http_referer" '
                     '"$http_user_agent"';

  access_log /dev/stdout colored;

  server {
    listen 80;
    server_name _;

    # Proxy API requests to Rust backend
    location /api/ {
      proxy_pass         http://backend:8080;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Proxy uploaded images served by the Rust backend
    location /uploads/ {
      proxy_pass         http://backend:8080;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
    }

    # Proxy backend pictogram assets only
    location /assets/pictograms/ {
      proxy_pass         http://backend:8080;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
    }

    # Frontend build assets (JS/CSS/etc.)
    location /assets/ {
      proxy_pass         http://frontend:4173;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
    }

    # Serve frontend — SPA fallback handled by proxy + 404 intercept
    location / {
      proxy_pass         http://frontend:4173;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;

      # SPA fallback: on 404 re-request index.html from the frontend
      proxy_intercept_errors on;
      error_page 404 = @spa_fallback;
    }

    location @spa_fallback {
      proxy_pass http://frontend:4173;
    }
  }

  # HTTPS server block — enable in production with real certs
  # server {
  #   listen 443 ssl http2;
  #   server_name yourdomain.com;
  #   ssl_certificate     /etc/nginx/certs/fullchain.pem;
  #   ssl_certificate_key /etc/nginx/certs/privkey.pem;
  #   ssl_protocols       TLSv1.2 TLSv1.3;
  #   ...
  # }
}
