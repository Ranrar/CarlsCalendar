events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout 65;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

  server {
    listen 80;
    server_name _;

    # Proxy API requests to Rust backend
    location /api/ {
      proxy_pass         http://backend:8080;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Proxy uploaded images served by the Rust backend
    location /uploads/ {
      proxy_pass         http://backend:8080;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
    }

    # Serve frontend — SPA fallback handled by proxy + 404 intercept
    location / {
      proxy_pass         http://frontend:4173;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;

      # SPA fallback: on 404 re-request index.html from the frontend
      proxy_intercept_errors on;
      error_page 404 = @spa_fallback;
    }

    location @spa_fallback {
      proxy_pass http://frontend:4173;
    }
  }

  # HTTPS server block — enable in production with real certs
  # server {
  #   listen 443 ssl http2;
  #   server_name yourdomain.com;
  #   ssl_certificate     /etc/nginx/certs/fullchain.pem;
  #   ssl_certificate_key /etc/nginx/certs/privkey.pem;
  #   ssl_protocols       TLSv1.2 TLSv1.3;
  #   ...
  # }
}
